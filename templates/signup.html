<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5; /* Light gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-y: auto;
            height: 100vh;
        }
        h1, h2, h3 {
            text-align: center;
            color: #333;
        }
        h2 {
            color: #007BFF; /* Blue color for Medicare heading */
            margin-bottom: 5px;
        }
        h3 {
            color: #666; /* Dark gray for Doctor at your Doorstep heading */
            margin-bottom: 20px;
        }
        /* Centering the form */
        .form-container {
            background-color: white;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow-y: auto;
            width: 400px;
        }
        label {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
            color: #333;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF; /* Blue background */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        /* Optional: Style for error messages */
        .errorlist {
            color: red;
            margin-bottom: 15px;
        }
        /* Styling for the login link */
        .login-link {
            text-align: center;
            margin-top: 20px;
        }
        .login-link a {
            color: #007BFF;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Medicare</h2>
        <h3>Doctor at your Doorstep</h3>
        <h1>Sign Up</h1>
        <form method="post">
            {% csrf_token %}
            <div>
                <label for="id_username">Username:</label>
                {{ form.username }}
            </div>
            <div>
                <label for="id_password1">Password:</label>
                {{ form.password1 }}
            </div>
            <div>
                <label for="id_password2">Confirm password:</label>
                {{ form.password2 }}
            </div>
            <button type="submit">Sign up</button>
        </form>

        <!-- Link to login page -->
        <div class="login-link">
            <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
        </div>
    </div>
</body>
</html>
