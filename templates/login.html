<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9ecef;  /* Light gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        h1, h3 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 10px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .form-control {
            width: 100%;
            height: 45px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            background-color: #f9f9f9;
        }

        .form-control:focus {
            outline: none;
            border-color: #4CAF50;
            background-color: #fff;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.2);
        }

        .btn {
            width: 100%;
            height: 45px;
            background-color: #4CAF50;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #3e8e41;
        }

        /* Error message styling */
        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }

        /* Link styling for forgotten password or sign up */
        .extra-info {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .extra-info a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }

        .extra-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Medicare</h1>
        <h3 class="texts">Doctor at your Doorstep</h3>
        <style>
            .texts{
                color: #726868;
            }
        </style>
        <h2>Login</h2>
        <form action="" method="post">
            {% csrf_token %}
            <input type="text" name="username" class="form-control" placeholder="Username" required><br>
            <input type="password" name="password" class="form-control" placeholder="Password" required><br>
            <input type="submit" value="Login" class="btn">
            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}
        </form>
        <div class="extra-info">
            Don't have an account? <a href="{% url 'signup' %}">Sign up</a>
        </div>
    </div>
</body>
</html>
