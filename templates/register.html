<html lang="en">

  <body>
    <form method="POST" action="">
      {% csrf_token %}

      {% csrf_token %}
      {{form.username.label}}
      {{form.username}}
      <br>
      <br>
      {{form.email.label}}
      {{form.email}}

      <br>

      <br>

    {% for message in messages %}

    {% endfor %}
