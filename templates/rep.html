<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualizations</title>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script>
        google.charts.load('current', {'packages':['corechart', 'line']});
        google.charts.setOnLoadCallback(drawCharts);

        function drawCharts() {
            drawLineChart();
            drawBarChart();
            drawPieChart();
        }

        function drawLineChart() {
            const data = google.visualization.arrayToDataTable([
                ['Year', 'Mortality Rate'],
                ['2019', 800],
                ['2020', 750],
                ['2021', 720],
                ['2022', 680],
                ['2023', 600]
            ]);

            const options = {
                title: 'Deaths Occurred',
                backgroundColor: 'transparent',
                chartArea: { width: '85%', height: '70%' },
                colors: ['#00c1d4'],
                fontSize: 16,
                titleTextStyle: { color: '#fff', fontSize: 20 },
                hAxis: { textStyle: { color: '#fff' }, titleTextStyle: { color: '#fff' } },
                vAxis: { 
                    title: 'Mortality Rate',
                    textStyle: { color: '#fff' },
                    titleTextStyle: { color: '#fff' }
                }
            };

            const chart = new google.visualization.LineChart(document.getElementById('linechart'));
            chart.draw(data, options);
        }

        function drawBarChart() {
            const data = google.visualization.arrayToDataTable([
                ['Year', 'Immunization Rate'],
                ['2019', 400],
                ['2020', 460],
                ['2021', 1120],
                ['2022', 540],
                ['2023', 620]
            ]);

            const options = {
                title: 'Number of People Immunized',
                backgroundColor: 'transparent',
                chartArea: { width: '85%', height: '70%' },
                colors: ['#ffc107'],
                fontSize: 16,
                titleTextStyle: { color: '#fff', fontSize: 20 },
                hAxis: { textStyle: { color: '#fff' }, titleTextStyle: { color: '#fff' } },
                vAxis: { 
                    title: 'Immunization Rate',
                    textStyle: { color: '#fff' },
                    titleTextStyle: { color: '#fff' }
                }
            };

            const chart = new google.visualization.ColumnChart(document.getElementById('barchart'));
            chart.draw(data, options);
        }

        function drawPieChart() {
            const data = google.visualization.arrayToDataTable([
                ['Age Group', 'Cases'],
                ['10-20', 40],
                ['20-30', 200],
                ['30-40', 200],
                ['40-50', 100],
                ['51+', 500]
            ]);

            const options = {
                title: 'The Proportion of Age Groups Infected(2023)',
                backgroundColor: 'transparent',
                pieSliceText: 'percentage',
                fontSize: 16,
                titleTextStyle: { color: '#fff', fontSize: 20 },
                chartArea: { width: '90%', height: '80%' },
                legend: { textStyle: { color: '#fff' } }
            };

            const chart = new google.visualization.PieChart(document.getElementById('piechart'));
            chart.draw(data, options);
        }
    </script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1c1e21;
            color: #fff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .text {
            font-size: 40px;
            text-align: center;
            margin: 40px 0;
            letter-spacing: 2px;
            color: #00c1d4;
            font-weight: 300;
            text-transform: uppercase;
        }
        #graph-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .graph-box {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .graph-box:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
        }
        h2 {
            font-size: 24px;
            color: #ffc107;
            margin-bottom: 20px;
        }
        @media (max-width: 1024px) {
            #graph-container {
                grid-template-columns: 1fr 1fr;
            }
        }
        @media (max-width: 768px) {
            #graph-container {
                grid-template-columns: 1fr;
            }
            .text {
                font-size: 30px;
            }
        }
    </style>
</head>
<body>
    <p class="text">Data Insights on the disease</p>
    <div id="graph-container">
        <div class="graph-box">
            <h2>Mortality Rate</h2>
            <div id="linechart" style="width: 100%; height: 500px;"></div>
        </div>
        <div class="graph-box">
            <h2>Immunization Rate</h2>
            <div id="barchart" style="width: 100%; height: 500px;"></div>
        </div>
        <div class="graph-box">
            <h2>Age Group Infected</h2>
            <div id="piechart" style="width: 100%; height: 500px;"></div>
        </div>
    </div>
</body>
</html>
